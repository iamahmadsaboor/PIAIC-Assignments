<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Script First Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    .MainHeading,.Githublink,.Output{
        text-align: center;
        padding-top: 1em;
    }        
    .MainHeading{
        font-size: 3rem;
        background-color: red;
        opacity: 1;
transition: opacity 1s ease 0s;
    }
    .MainHeading:Hover{
        opacity: 0.6;
    }
    .Githublink{
        background-color: antiquewhite;
        font-size: 3rem;
        color: navy;
        height: 28vh;
        background-color: burlywood;
        opacity: 1;
        transition: background-color 1s ease 0s;

    }
    .Githublink:hover{

        opacity: 0.6;
    }
    
    .btn{
        padding: 20px;

        border-radius: 10px;
    }
    .btn:hover{
        background-color: aquamarine;
        border: 2px solid red;

    }
    .Output{
        background-color: cadetblue;
        font-size: 3rem;
        opacity: 1;
transition: opacity 1s ease 0s;
    }
    .Output:hover{
        opacity: 0.6;
    }
    </style>
</head>
<body>
    
<div class="text">
    <h1 class="MainHeading">
        PIAIC FIRST ASSIGNMENT 
    </h1>
    <h3 class="Githublink ">
        MY GITHUB LINK ->
        <a  class="btn" href="https://www.github.com/iamahmadsaboor" target="_blank">iamahmadsaboor </a>
    </h3>
    <h1 class="Output">
        To See The Output <b>Ctrl + Shift + I</b> and go to console option
    </h1>
</div>
    <script src="./index.js"></script>
</body>
</html>
